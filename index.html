<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xthml">
  <head>
    <title> -- Formulario de mercadoria --</title>
      <meta charset="utf-8" />
        <script src="javascript.js"></script>
  </head>
    <body>
      <form name="form_mc">
        <h1> Insira os dados abaixo para validação<h1>
          
          <p class="codigo">
            <input type="text" id="codigoid" placeholder="Insira o codigo aqui" name="codigo" />
              <label for="codigo">Codigo da Mercadoria</label>
          </p>
          
          <p class="tipo">
            <input type="text" id="tipoid" placeholder="Insira o tipo aqui" name="tipo" />
              <label for="tipo">Tipo de Mercadoria</label>
          </p>
        
          <p class="nome">
            <input type="text" id="nomeid" placeholder="Insira o nome aqui" name="nome" />
              <label for="nome">Nome da Mercadoria</label>
          </p>
          
          <p class="quantidade">
            <input type="number" id="qtid" placeholder="Insira a quantidade aqui" name="qt" />
              <label for="qt">Quantidade</label>
          </p>
          
          <p class="preco">
            <input type="number" id="precoid" placeholder="Insira o preço aqui" name="preco" />
              <label for="preco">Preço</label>
          </p>
          
          
          
      </form>
    </body>
</html>
